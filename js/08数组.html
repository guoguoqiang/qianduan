<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 添加数组
    // 1、数组后面追加push
    var arr = [1, 2, 3]
    arr.push(4)
    console.log(arr)
    console.log(arr[3])

    // 2、在数组前面添加
    arr.unshift('red')
    console.log(arr)
    console.log(arr[0])


    // 删除元素
    // pop 删除数组的最后一个元素
    arr.pop()
    console.log(arr)
    console.log(arr.pop())

    // shift 删除数组的第一个元素
    arr.shift()
    console.log(arr)
</script>
</body>
</html>
