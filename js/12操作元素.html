<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>显示当前系统时间</button>
<div>某个时间</div>

<p>hsfskjfks</p>

<div id="H"></div>
<script>

    var btn = document.querySelector('button');
    var div = document.querySelector('div')

    btn.onclick = function () {
        div.innerText = '2021-07-05'
    }
    var p = document.querySelector('p');
    p.innerText = '2021-07-05 11:17:00'

    var h = document.getElementById('H');

    h.innerHTML = '<strong>今天是：</strong> 2021'
</script>
</body>
</html>
