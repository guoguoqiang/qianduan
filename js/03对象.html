<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象</title>
</head>
<body>
<script>
    // 利用对象字面量创建对象  {}
    // var obj = {}; // 创建空对象
    // 1、创建对象
    var obj = {
        uname: '张三',
        age: 18,
        sayHi: function () {
            console.log("hello")
        }
    }
    // 2、使用对象
    console.log(obj.uname)
    console.log(obj['age'])
    console.log("对象的方法")
    obj.sayHi()



</script>
</body>
</html>
