<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .left {
            float: left;
            width: 110px;
            height: 110px;
            background-color: #FF5722;
        }

        .right {
            float: right;
            width: 110px;
            height: 110px;
            background-color: #FF5722;
        }
    </style>
</head>
<body>

<!--网页布局第一准则 多个块级元素纵向排列找标准流，多个块级元素横向排列找浮动-->

<div class="left">左青龙</div>
<div class="right">右白虎</div>
</body>
</html>
