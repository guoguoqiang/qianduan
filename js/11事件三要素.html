<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件三要素</title>
</head>
<body>
<button id="btn">唐伯虎</button>
<script>
    // 事件三要素：事件源、事件类型、事件处理程序
    // 1 事件源
    var btn = document.getElementById('btn');

    // 2 事件类型   3 事件处理程序 函数
    btn.onclick = function () {
        alert("hi")
    }
</script>

</body>
</html>
