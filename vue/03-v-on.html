<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    
  <div id="app">
      <!-- v-on = @ -->
      <input type="button" value="事件绑定" v-on:click = "dolt">
      <!-- <input type="button" value="事件绑定" @monseenter = "dolt">
      <input type="button" value="事件绑定" v-on:dblclink = "dolt"> -->
      <h2 @click="changed">{{food}}</h2>
  </div>

  <script>
      var app = new Vue({
          el:"#app",
          data:{
            food:"西瓜"
          },
          methods:{
              dolt:function(){
                alert("hhh")
              },
              changed:function(){
                  this.food+="真好吃"
              }
          }
              
      })
  </script>
</body>
</html>
